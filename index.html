<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VHU Portal - AI Student Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'navy-dark': '#020c1b',
              'navy': '#0a192f',
              'navy-light': '#112240',
              'slate-lightest': '#e6f1ff',
              'slate-light': '#ccd6f6',
              'slate': '#8892b0',
              'slate-dark': '#495670',
              'accent-yellow': '#fde047', 
              'accent-yellow-dark': '#facc15',
              'accent-cyan': '#22d3ee',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-yellow': '0 0 15px rgba(250, 204, 21, 0.4), 0 0 5px rgba(250, 204, 21, 0.3)',
            },
            animation: {
              'page-transition': 'pageTransition 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              pageTransition: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom Scrollbar for elements that need it */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #495670; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #8892b0; 
      }
      body {
        background-color: #0a192f;
        color: #ccd6f6;
      }
    </style>

}
</script>
